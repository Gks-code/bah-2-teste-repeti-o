<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="assets/style/carrinho.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sua barra de navegação aqui -->
    
    <main class="carrinho-container">
        <h1><i class="fas fa-shopping-cart"></i> Seu Carrinho</h1>
        
        <div class="carrinho-content">
            <section class="itens-carrinho" id="itens-carrinho">
                <!-- Itens serão carregados via JavaScript -->
            </section>
            
            <aside class="resumo-pedido">
                <h2>Resumo do Pedido</h2>
                <div class="resumo-item">
                    <span>Subtotal</span>
                    <span id="subtotal">R$ 0,00</span>
                </div>
                <div class="resumo-item total">
                    <span>Total</span>
                    <span id="total">R$ 0,00</span>
                </div>
                
                <button id="finalizar-compra" class="btn btn-primary">
                    <i class="fas fa-credit-card"></i> Finalizar Compra
                </button>
            </aside>
        </div>
    </main>
    
    <!-- Seu rodapé aqui -->
    
    <script src="js/carrinho.js"></script>
</body>
</html>
